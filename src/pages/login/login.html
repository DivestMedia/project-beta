  Ionic pages and navigation.

<ion-content padding class="login-page">
    <ion-slides #mySlider (ionDidChange)="onSlideChanged()">
        <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image" />
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
            <button ion-button (click)='goToSlide();'>Next</button>
        </ion-slide>
        <ion-slide>
            <div *ngIf="showLogin">
                <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                </ion-item>
            </div>
            <div *ngIf="!showLogin">
                <ion-item>
                    <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                </ion-item>
            </div>
            <button ion-button color="primary" full (click)="doLogin()">Login</button>
            <button ion-button color="primary" full (click)="doFacebookLogin()">Login with Facebook</button>
            <button ion-button color="primary" full (click)="doRegister()">Register</button>
        </ion-slide>
    </ion-slides>
</ion-content>
