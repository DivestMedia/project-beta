<ion-header>

  <ion-navbar>
    <ion-title>Bands</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-grid>
  			<ion-row wrap>
  				<ion-col width-80>
					<ion-item *ngFor="let band of Bands">
						<ion-thumbnail item-left>
							<img [src]="band.thumb">
						</ion-thumbnail>
						<h2 [innerHTML]="band.name" (click)="goToSingleBand(band.ID)"></h2>
						<small><ion-icon name="headset"></ion-icon> Genre: {{ band.genre }}</small>
						<small><ion-icon name="musical-notes"></ion-icon> Total Gigs: {{ band.total_gigs }}</small>
						<button ion-button clear item-right (click)="goToSingleBand(band.ID)">View</button>
					</ion-item>
				</ion-col>
				<ion-col width-20 class="filter_container">
					<ion-label *ngFor="let filter_val of filter, let i = index">
						<button ion-button clear item-right (click)="bandFilter(filter_val)" [class.active]="(is_active==filter_val?true:false)">{{filter_val}}</button>
					</ion-label>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-list>

	<div *ngIf="is_infinite">
		<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		    <ion-infinite-scroll-content
		      loadingSpinner="bubbles"
		      loadingText="Loading more bands...">
		    </ion-infinite-scroll-content>
		</ion-infinite-scroll>
	</div>
</ion-content>
