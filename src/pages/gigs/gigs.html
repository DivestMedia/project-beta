<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gigs Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let gig of gigs">
			<ion-thumbnail item-left>
				<img [src]="gig.thumb">
			</ion-thumbnail>
			<h2 [innerHTML]="gig.title" (click)="goToSingleGig(gig.id)"></h2>
			<small><ion-icon name="calendar"></ion-icon> {{ gig.date_before }}</small>
			<small><ion-icon name="pin"></ion-icon> {{ gig.venue }}</small>
			<small><ion-icon name="mic"></ion-icon> {{ gig.bands }}</small>
			<button ion-button clear item-right (click)="goToSingleGig(gig.id)">View</button>
		</ion-item>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
	    <ion-infinite-scroll-content
			loadingSpinner="bubbles"
			loadingText="Loading more gigs...">
	    </ion-infinite-scroll-content>
  	</ion-infinite-scroll>
</ion-content>
