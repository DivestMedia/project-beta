<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bookmarks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
	<ion-item *ngFor="let band of bands">
		<ion-thumbnail item-left>
			<img [src]="band.thumb">
		</ion-thumbnail>
		<h2 [innerHTML]="band.name" (click)="goToSingleBand(band.id)"></h2>
		<small><ion-icon name="headset"></ion-icon> Genre: {{ band.genre }}</small>
		<small><ion-icon name="musical-notes"></ion-icon> Total Gigs: {{ band.total_gigs }}</small>
		<button ion-button clear item-right (click)="goToSingleBand(band.id)">View</button>
	</ion-item>
	</ion-list>
	<ion-list>
		<ion-item *ngFor="let gig of gigs">
			<ion-thumbnail item-left>
				<img [src]="gig.thumb">
			</ion-thumbnail>
			<h2 [innerHTML]="gig.title" (click)="goToSingleGig(gig.id)"></h2>
			<small><ion-icon name="calendar"></ion-icon> {{ gig.date_before }}</small>
			<small><ion-icon name="pin"></ion-icon> {{ gig.venue }}</small>
			<small><ion-icon name="mic"></ion-icon> {{ gig.bands }}</small>
			<button ion-button clear item-right (click)="goToSingleGig(gig.id)">View</button>
		</ion-item>
	</ion-list>
</ion-content>
