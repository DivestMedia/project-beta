<ion-header>

  <ion-navbar>
    <ion-title>Latest News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-refresher (ionRefresh)="doRefresh($event)">
	    <ion-refresher-content
	    pullingIcon="arrow-dropdown"
      	pullingText="Pull to refresh"
      	refreshingSpinner="circles"
      	refreshingText="Refreshing..."
	    ></ion-refresher-content>
	  </ion-refresher>
	<ion-list>
	  <ion-item *ngFor="let news of LatestNews">
	  	<ion-thumbnail item-left>
	      <img [src]="news.thumb">
	    </ion-thumbnail>
	    <h2 [innerHTML]="news.title" (click)="goToSingleNews(news)"></h2>
	    <small><ion-icon name="time"></ion-icon> {{ news.date }}</small>
	    <button ion-button clear item-right (click)="goToSingleNews(news)">View</button>
	  </ion-item>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more news...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
