<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>venues</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let vcity of venue_cities">
			<h2 [innerHTML]="vcity.name"></h2>
			<small><ion-icon name="pin"></ion-icon> Total venues: {{ vcity.count }}</small>
			<button ion-button clear item-right (click)="getVenues(vcity.term_id)">View</button>
		</ion-item>
	</ion-list>
</ion-content>
