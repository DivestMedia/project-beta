<ion-menu id="loggedInMenu" [content]="main_nav">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-list>
      <button ion-item menuClose (click)="logout()">
        Logout
        <ion-icon item-left name="exit"></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #main_nav [root]="rootPage" swipeBackEnabled="false"></ion-nav>
